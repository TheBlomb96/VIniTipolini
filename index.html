<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voor Jou</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d3d3d3;
      background-image: 
        radial-gradient(circle, #e0e0e0 1px, transparent 1px),
        radial-gradient(circle, #e0e0e0 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      font-family: 'Georgia', serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .frame {
      background-color: white;
      border: 14px solid white;
      padding: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .frame img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 4px;
    }

    .message {
      font-size: 2rem;
      font-weight: 500;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
      text-align: center;
      white-space: nowrap;
      overflow-x: auto;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="afbeelding.jpg" alt="Voor mijn liefje" />
  </div>
  <div class="message" title="Gefeliciteerd met International Girlfriend Day, liefje">
    Gefeliciteerd met International Girlfriend Day, liefje
  </div>
</body>
</html>
